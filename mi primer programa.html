<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <!-- Contenido principal -->
    <main>
        <div>
            <h2>Sobre Nosotros</h2>
            <p>Somos una página web de ejemplo que muestra cómo crear una página web simple utilizando HTML y CSS.</p>
        </div>

        <div>
            <h2>Imagen de Ejemplo</h2>
            <img src="https://via.placeholder.com/400x300" alt="Imagen de ejemplo">
        </div>
    </main>
</body>
</html>
